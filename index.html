<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumansa--To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Fevicon.jpeg" type="image/x-icon">
</head>
<body>
    
    <div class="todo-container">
      <div class="header">
        <div class="brand">
            <img src="FevIcon.jpeg" alt="jpeg/logo">
            <h1>Lumansa</h1>
        </div>
      </div>  <h2> TO-DO List</h2>

        </div>
        <ul id="task-list"></ul>

    </div>
    <script src="script.js"></script>
</body>
</html>
